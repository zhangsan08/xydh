    <style>
        .text-popup {
            animation: textPopup 1s;
            color: red;
            text-shadow: 1px 1px 0 #fff;
            user-select: none;
            white-space: nowrap;
            position: absolute;
            z-index: 99;
        }
        @keyframes textPopup {
            0%,
            100% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            100% {
                transform: translateY(-80px);
            }
